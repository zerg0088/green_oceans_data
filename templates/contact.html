        function initMap() {
            const tong = { lat: 37.5698014, lng: 126.978084 };
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: tong,
                mapTypeControl: true,
            });

            const infoWindow = new google.maps.InfoWindow({
                content: "",
                disableAutoPan: true,
            });

            const marker = new google.maps.Marker({
                position: tong,
                map
            });

            const contentString =
                '<div id="content">' +
                '<h3 style="font-family:apple_gothic;font-style: normal;font-weight: 400;" >GREEN OCEANS</h3>' +

                //'<a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194" >' +
                //"Directions</a> " +

                "</div>";


            const infowindow = new google.maps.InfoWindow({
                content: contentString,
                ariaLabel: "",
            });

            infowindow.open(map, marker);
        }

        window.initMap = initMap;

            <input id="input_email" type="email" name="email" style="height: 40px; margin-bottom:10px" value="" placeholder="" required="" aria-required="true" pattern="^.+@.+\.[a-zA-Z]{2,63}$" maxlength="250" aria-invalid="false">
            <span class="light_span">Message</span>
            <textarea id="input_content" style="height: 100px; margin-bottom:10px" placeholder="" aria-required="false" aria-invalid="true" ></textarea>

            <a id="send_email" class="button" style="width: 100px; height: 40px;line-height:36px;margin-top:10px;align-self: end;">Send</a>
        </div>
    </div>


    <div style="padding-left:108px;padding-right:108px">
        <div id="map"></div>
    </div>
    
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCj_fxHTdVdYjCl6udpP_GbWUGfW9SVV8&callback=initMap&v=weekly"
        defer></script>

</body>
